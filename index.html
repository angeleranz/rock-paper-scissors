<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="javascript.js" defer>
    </script>
</head>
<body>
    <h1>The Machine Era has begun. Choose your weapon to battle the Computer.</h1>
    <div class="preGame">
        <button class="startButton">Start Game</button>
    </div>
    <div class="game">
    <div class="weapons">
            <button class="rock">Rock</button>
       
            <button class="paper">Paper</button>
        
            <button class="scissors">Scissors</button>
    </div> 
    <div class=enemyWeapon>
        <h1 class="compSelection"></h1>
        <h2 class="compSelection"></h2>
    </div>
    
    </div>
    <button class="playAgain">Play Again</button>
    <div id="results">
        <h2 class="result"></h2>
        <div class="score">
            <h1 class="scoreboard">Scoreboard:</h1>
            <h2 class="playerScore"></h2>
            <h2 class="computerScore"></h2>
        </div>
    </div>
</body>
</html>
