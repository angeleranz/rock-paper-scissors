<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="javascript.js" defer>
    </script>
</head>
<body>
    <h1>The Machine Era has begun. Choose your weapon to battle the Computer.</h1>
    <div class="weapons">
            <button class="rock">Rock</button>
       
            <button class="paper">Paper</button>
        
            <button class="scissors">Scissors</button>
    </div> 
    <div class=enemyWeapon>
        <h1>Computer chooses:</h1>
        <h2 class="compSelection"></h2>
    </div>
    <div id="results">
        <h1>Result:</h1>
        <h2 class="result"></h2>
        
    </div>
</body>
</html>
